<!DOCTYPE html>
<html>
<head>
    <title>Office Floor Map</title>
</head>
<body>

<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Office Floor -->
  <rect x="10" y="10" width="780" height="580" fill="lightgrey" stroke="black" stroke-width="2"/>

  </foreignObject>

<script>
  // Function to show the pop-up/modal
  function showPopup(roomName) {
    const popup = document.getElementById('popup');
    // Set position based on room coordinates
    popup.style.left = event.clientX + 'px';
    popup.style.top = event.clientY + 'px';
    popup.style.display = 'block';
  }

  // Function to confirm booking (can be replaced with your logic)
  function confirmBooking() {
    alert('Booking confirmed!');
